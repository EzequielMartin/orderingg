<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orderingg</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="title">Lista de compra</h1>

        <div class="columns">
            <div class="column is-12">
                <button class="button is-danger is-pulled-right" onclick="refs.modal.open('agregar', ' ')">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Agregar Producto</span>
                </button>
            </div>
        </div>
        <div class="columns">
            <div class="column is-12" id="orders">
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p id="save-title" class="modal-card-title">Agregar producto</p>
                    <p id="edit-title" hidden class="modal-card-title">Editar producto</p>
                    <button class="delete" aria-label="close" onclick="refs.modal.close()"></button>
                </header>
                <section class="modal-card-body">
                    <form>
                        <div class="field">
                            <label class="label">Seleccionar producto</label>
                            <div id="select" class="control"></div>
                        </div>

                        <div class="field">
                            <label class="label">Cantidad</label>
                            <div class="control">
                                <input id="quantity" class="input" type="number" min="0">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" id="total-price"></label>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button id="save-button" class="button is-success">Guardar</button>
		    <button id="edit-button" class="button is-warning">Editar</button>
                    <button class="button" onclick="refs.modal.close()">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

    {% raw %} <!-- raw indica a jinja2 que no compile esta porcion de html -->

    <!-- Template handlebars de la tabla -->
    <script id="table-template" type="text/x-handlebars-template">
        <table class="table is-fullwidth is-hoverable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio unitario</th>
                    <th>Cantidad</th>
                    <th>Precio total</th>
                </tr>
            </thead>
            <tbody>
                {{# each products }}
                    <tr>
                        <td>{{ id }}</td>
			<td>{{ name }}</td> <!-- Corrijo este error ( cambio description por name ) ya que es uno de los parametros que voy a necesitar enviar para borrar el producto -->
                        <td>{{ price }}</td>
			<td>{{ quantity }}</td>
                        <td>{{ totalPrice }}</td>
			<td><button id="botonEditar" class="button is-danger" onclick="refs.modal.open('editar', { id: '{{ id }}', name: '{{ name }}', price: '{{ price }}', quantity: '{{ quantity }}' })">Editar</button></td>
			<td><button id="botonBorrar" class="button is-danger" onclick="borrarProducto( { id: '{{ id }}', name: '{{ name }}', price: '{{ price }}' })">Borrar</button></td> 
			<!-- Al clickear el boton se ejecuta borrarProducto y se pasa como parametro un producto cuyos atributos son {{ id }} , {{ name }} y {{ price }} -->
                    </tr>
                {{/ each }}
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td>{{ orderPrice }}</td>
                </tr>
            </tfoot>
        </table>
    </script>

    <!-- Template handlebars del select de productos -->
    <script id="select-template" type="text/x-handlebars-template">
        <div class="select">
            <select id="select-prod">
                <option selected value="">Seleccione un producto</option>
                {{# each products }}
                    <option value="{{ id }}">{{ name }}</option>
                {{/ each }}
            </select>
        </div>
    </script>
    {% endraw %}
</body>

<!-- Agrego la funcion que se va a ejecutar cuando se hace click en el boton, esta va a utilizar la funcion borrarProducto definida en la api -->
<script>
    function borrarProducto(producto){

        API.borrarProducto(1, producto.id, producto)
            .then(function(r) {
                if(r.error) {
                    console.error(r.error);
                } else {
                    API.getOrder().then(function (data) {
                        refs.table.update(data);
                    });
		}
            });
    }


</script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<!-- Componente de la modal-->
<script src="/static/js/modal.js"></script>

<!-- Componente de la tabla -->
<script src="/static/js/table.js"></script>

<!-- Componente del select -->
<script src="/static/js/select.js"></script>

<!-- Funciones para interactuar con el backend -->
<script src="/static/js/api.js"></script>

<!-- Inicializa la app -->
<script src="/static/js/index.js"></script>
</html>
